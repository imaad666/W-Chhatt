# Server Configuration
server.port=8080

# Supabase PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://<YOUR_SUPABASE_HOST>:5432/<YOUR_DATABASE_NAME>
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres.<YOUR_PROJECT_REF>
spring.datasource.password=<YOUR_SUPABASE_PASSWORD>

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# JWT Configuration
jwt.secret=mySuperSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512AlgorithmAndSecureEnoughForProductionUse
jwt.expiration=86400000

# Logging
logging.level.com.chatapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=* 