# Server Configuration
server.port=8080

# Active Profile - uses application-local.properties for database credentials
spring.profiles.active=local

# Supabase PostgreSQL Database Configuration
# For local development, credentials are in application-local.properties (not committed to Git)
# For production, set these as environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# JWT Configuration
jwt.secret=mySuperSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512AlgorithmAndSecureEnoughForProductionUse
jwt.expiration=86400000

# Logging
logging.level.com.chatapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=* 