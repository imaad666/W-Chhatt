<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W Chhatt</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Login/Register Section -->
        <div id="auth-section" class="auth-container">
            <!-- Video Background -->
            <video muted loop playsinline class="video-background" id="bg-video">
                <source src="assets/bg_W_CHHATT.mp4?v=1" type="video/mp4">
            </video>

            <!-- Grainy Texture Overlay -->
            <div class="grain-overlay"></div>

            <!-- Mute Button -->
            <button id="mute-btn" class="mute-btn" onclick="toggleMute()">
                <span id="mute-text">mute</span>
            </button>

            <!-- Center Title -->
            <div class="center-title">
                <h1 class="main-title">
                    <span class="title-text" id="title-text">W Chhatt</span>
                </h1>
            </div>

            <!-- Bottom Auth Buttons -->
            <div class="bottom-auth">
                <button class="auth-link" onclick="showDemo()">view demo</button>
                <span class="separator">|</span>
                <button class="auth-link" onclick="showAuthForm('login')">login</button>
                <span class="separator">|</span>
                <button class="auth-link" onclick="showAuthForm('register')">register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form" style="display: none;">
                <input type="text" id="login-username" class="minimal-input" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="login-password" class="minimal-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button onclick="login()" class="minimal-btn">Login</button>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="register-username" class="minimal-input" placeholder="Username" required>
                <input type="email" id="register-email" class="minimal-input" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="register-password" class="minimal-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-container">
                    <input type="password" id="register-confirm-password" class="minimal-input"
                        placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button onclick="register()" class="minimal-btn">Register</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-container" style="display: none;">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <button id="user-profile-btn" class="user-profile-btn" onclick="toggleUserProfile()">
                        <i class="fas fa-user"></i>
                        <span id="current-user"></span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="header-right">
                    <h2><i class="fas fa-comments"></i> W Chhatt</h2>
                </div>
            </div>

            <!-- User Profile Menu -->
            <div id="user-profile-menu" class="user-profile-menu">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h3 id="profile-username"></h3>
                        <p id="profile-email"></p>
                    </div>
                </div>
                <div class="profile-menu-items">
                    <button class="profile-menu-item" onclick="showProfileSettings()">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button class="profile-menu-item" onclick="showProfileInfo()">
                        <i class="fas fa-info-circle"></i> Profile Info
                    </button>
                    <button class="profile-menu-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="chat-main">
                <!-- Sidebar -->
                <div class="chat-sidebar">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-users"></i> Public Rooms</h3>
                        <div id="public-rooms" class="room-list"></div>
                    </div>

                    <div class="sidebar-section">
                        <h3><i class="fas fa-user-friends"></i> My Rooms</h3>
                        <div id="my-rooms" class="room-list"></div>
                    </div>

                    <div class="sidebar-section">
                        <h3><i class="fas fa-search"></i> Search Rooms</h3>
                        <input type="text" id="room-search" placeholder="Search rooms..." onkeyup="searchRooms()">
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <div id="no-room-selected" class="no-room">
                        <i class="fas fa-comments"></i>
                        <h3>Select a room to start chatting</h3>
                        <p>Choose a room from the sidebar or create a new one</p>
                    </div>

                    <div id="chat-room" class="chat-room" style="display: none;">
                        <div class="room-header">
                            <h3 id="room-name"></h3>
                            <div class="room-info">
                                <span id="room-participants"></span>
                                <button onclick="leaveRoom()" class="btn btn-sm btn-danger">
                                    <i class="fas fa-sign-out-alt"></i> Leave
                                </button>
                            </div>
                        </div>

                        <div class="messages-container">
                            <div id="messages" class="messages"></div>
                        </div>

                        <div class="message-input">
                            <input type="text" id="message-input" placeholder="Type your message..."
                                onkeypress="handleMessageKeyPress(event)">
                            <button onclick="sendMessage()" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Room Modal -->
        <div id="room-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Room</h3>
                    <span class="close" onclick="closeRoomModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-room-name" placeholder="Room name" required>
                    <textarea id="new-room-description" placeholder="Room description (optional)"></textarea>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="new-room-private"> Private Room
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="number" id="new-room-max-participants" placeholder="Max participants (optional)"
                            min="2" max="100">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeRoomModal()" class="btn btn-secondary">Cancel</button>
                    <button onclick="createRoom()" class="btn btn-primary">Create Room</button>
                </div>
            </div>
        </div>

        <!-- Demo Chat Section -->
        <div id="demo-section" class="chat-container" style="display: none;">
            <div class="chat-header">
                <div class="header-left">
                    <button class="user-profile-btn" onclick="closeDemo()">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Home</span>
                    </button>
                </div>
                <div class="header-right">
                    <h2><i class="fas fa-comments"></i> W Chhatt <span style="font-size: 0.7em; opacity: 0.7;">(Demo)</span></h2>
                </div>
            </div>
            <div class="chat-main">
                <aside class="chat-sidebar">
                    <div class="sidebar-section">
                        <h3>Rooms</h3>
                        <input type="text" placeholder="Search rooms..." disabled style="opacity: 0.5;">
                        <div class="room-list">
                            <div class="room-item active" onclick="showDemoRoom('general')">
                                <i class="fas fa-hashtag"></i>
                                <span>General</span>
                                <span class="room-badge">12</span>
                            </div>
                            <div class="room-item" onclick="showDemoRoom('tech')">
                                <i class="fas fa-hashtag"></i>
                                <span>Tech Talk</span>
                                <span class="room-badge">8</span>
                            </div>
                            <div class="room-item" onclick="showDemoRoom('random')">
                                <i class="fas fa-hashtag"></i>
                                <span>Random</span>
                                <span class="room-badge">5</span>
                            </div>
                        </div>
                    </div>
                </aside>
                <main class="chat-area">
                    <div id="demo-chat-room" class="chat-room">
                        <div class="room-header">
                            <div class="room-info">
                                <h3 id="demo-room-name">General</h3>
                                <span id="demo-room-participants">12 members</span>
                            </div>
                        </div>
                        <div id="demo-chat-messages" class="chat-messages">
                            <!-- Demo messages will be populated here -->
                        </div>
                        <div class="message-input-container" style="opacity: 0.5; pointer-events: none;">
                            <input type="text" placeholder="Login to send messages..." disabled>
                            <button class="send-btn" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
