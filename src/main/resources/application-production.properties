# Production Configuration

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Uses environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Production
logging.level.com.chatapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# JWT Configuration - Use environment variable for secret in production
jwt.secret=${JWT_SECRET:mySuperSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512AlgorithmAndSecureEnoughForProductionUse}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration for Production
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
